services:
  - type: web
    name: prayer-partners-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run deploy
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prayer-partners-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: prayer-partners-db
    plan: free
    region: oregon  # Choose closest region to your users (examples: oregon, frankfurt, singapore)
    ipAllowList: []  # Leave empty to allow all IPs
    postgresMajorVersion: 15
