services:
  - type: web
    name: prayer-partners-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run deploy
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prayer-partners-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true
    buildFilter:
      paths:
        - src/**/*.ts
        - prisma/**/*.prisma
        - package.json
        - tsconfig.json

databases:
  - name: prayer-partners-db
    plan: free
    region: oregon  # Choose closest region to your users (examples: oregon, frankfurt, singapore)
    ipAllowList: []  # Leave empty to allow all IPs
    postgresMajorVersion: 15
